<html>
<head>
  <title>Confirmation Page</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #4CAF50;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      animation: scale 0.5s ease-in-out infinite alternate;
    }

    .checkmark::before {
      content: "";
      width: 60px;
      height: 30px;
      border-bottom: 8px solid #fff;
      border-left: 8px solid #fff;
      transform: rotate(-45deg);
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }

    @keyframes scale {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark"></div>
    <div class="message">Order Placed Successful!</div>
  </div>
</body>
</html>
